{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		
    </head>
	<body>
		
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12"> 
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title"> Forgot password </h3>
							</div>
							{% if msg %}
								<p style="color: red;font-size: 15px;">{{msg}}</p>
							{% endif %}
							<form name="login" method="post" action="{% url 'forgot_password' %}">
							{% csrf_token %}
							<div class="form-group">
								<input class="input" type="text" name="email" placeholder="Enter Email ">
							</div>
							
							<div class="form-group" align="center">
								<input  type="submit" name="action" value="Send OTP" class="primary-btn order-submit">
							</div>
							</form>
	
								
						</div>
					</div>
				</div>
				<!-- /row -->
			</div>
		</div>

	</body>
</html>
{% endblock %}
